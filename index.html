<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/mobile.css" />
    <link rel="stylesheet" href="/css/desktop.css" media="(min-width:900px)" />

    <title>Proyecto5</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://cdn.icon-icons.com/icons2/1753/PNG/512/iconfinder-social-media-applications-1facebook-4102573_113807.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <section class="container">
      <div class="container-face">
        <img
          src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
          alt="logoFace"
        />
        <p class="paf1">
          Facebook te ayuda a comunicarte y compartir con las personas que
          forman parte de tu vida.
        </p>
      </div>
      <div class="contend">
        <div class="contend-input">
          <div class="div-input">
            <input
              type="email"
              placeholder="Correo electrónico o número de télefono"
            />
          </div>
          <div class="div-input">
            <input type="password" placeholder="Contraseña" />
          </div>
        </div>
        <button class="btn1">Iniciar sesión</button>
        <a href="http://">¿Olvidaste tu contraseña?</a>
        <button class="btn2">Crear cuenta nueva</button>
        <p class="paf2">
          <span>Crea una página</span> para una celebridad, una marca o un
          negocio.
        </p>
      </div>
    </section>
  </body>
